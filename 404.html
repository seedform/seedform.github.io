<!DOCTYPE HTML>
<html>

<head>

    <script src="js/common.js"></script>

    <script>
        (function countDown (i) {          
            setTimeout(function () {
                $('#count').html(i);
                if (i--) countDown(i);
                else window.location = 'index.html';
            }, 1000)
        })(9);
    </script>
    
</head>

<body>
    
    <!-- Navigation -->
    <div id="nav"></div>
    
    <!-- Page items -->
    <div id="page-content">
        <div class="centerh">
            <div class="page-item">
                <div id="head"></div>
                <div class="pad30">
                    <div class="bigblue">Uncharted Territory</div>
                    <hr>
                    <div style="font-wight:700; font-size:700%;">404</div>
                    Returning to civilization in <span id="count">10</span>.
                </div>
                
                <!-- Generated Footer -->
                <div id="foot"></div>
                
            </div>
        </div>        
    </div>

</body>

</html>
