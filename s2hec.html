<!DOCTYPE HTML>
<html>

<head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="common.js"></script>

    <script type="text/javascript">
        function toCharCode() {
            var text = document.getElementById("in").value;
            var converted = "";
            for (var i = 0; i < text.length; i++) {
                converted = converted + "&#38;&#35;" + text.charCodeAt(i) + "&#59;";
            }
            document.getElementById("out").innerHTML = converted;
        }
    </script>

    <title>String to HTML Entity Codes</title>

</head>

<body>

    <!-- Navigation -->
    <script>nav();</script>
    <noscript>Unfortunately, JavaScript is either disabled or your browser just doesn't support it, so some stuff is missing :(</noscript>
    
    <!-- Page items -->
    <div class="page-content ac">
        <div class="centerh">
            <div class="page-item al" style="font-size:100%; max-width:350px;">
                <h1>String to HTML Entity Codes</h1>
                <p>This is a tool for converting any string to html entity codes. 
                You may find it useful for obfuscating certain pieces of text on your website
                (e.g. a simple but imperfect way of obfuscating your email address from spammers).</p>
                <div class="ac">
                    <textarea id="in" rows="4" cols="30" placeholder="Enter any string to convert in here"></textarea>
                    <br>
                    <button type="button" class="regular-button" onclick="toCharCode()">Convert</button>                 
                    <br><br>
                    <textarea id="out" rows="15" cols="30" placeholder="Your converted string will appear here"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <script>footer();</script>
    <noscript>Unfortunately, JavaScript is either disabled or your browser just doesn't support it, so some stuff is missing :(</noscript>

</body>

</html>
