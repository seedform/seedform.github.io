<!DOCTYPE HTML>
<html>

<head>

    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="common.js"></script>

    <script type="text/javascript">
        function toCharCode() {
            var text = document.getElementById("in").value;
            var converted = "";
            for (var i = 0; i < text.length; i++) {
                converted = converted + "&#38;&#35;" + text.charCodeAt(i) + "&#59;";
            }
            document.getElementById("out").innerHTML = converted;
        }
    </script>

    <title>String to HTML Entity Codes</title>

</head>

<body>
    
    <!-- Navigation -->
    <script>nav();</script>
    
    <!-- Page items -->
    <div class="page-content ac">
        <div class="centerv">
            <div class="centerh">
                <div class="page-item al" style="font-size:100%; max-width:350px; word-wrap:break-word;">
                    <h1>String to HTML Entity Codes</h1>
                    <p>This is a tool for converting any string to html entity codes. 
                    You may find it useful for obfuscating certain pieces of text on your website
                    (e.g. a simple but imperfect way of obfuscating your email address from spammers).</p>
                    <div class="ac">
                        <textarea id="in" rows="4" cols="30" placeholder="Enter any string to convert in here"></textarea>
                        <br>
                        <button type="button" onclick="toCharCode()">Convert</button>                 
                        <br><br>
                        <textarea id="out" rows="15" cols="30" placeholder="Your converted string will appear here"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <script>footer();</script>
    
</body>

</html>
